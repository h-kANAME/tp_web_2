<!--Empieza el body-->

<body class="bg-secondary">

	<ul class="nav justify-content-center navbar navbar-dark bg-dark ">

		<a href="/index.html"><img src="/img/logo.png" alt=""> </a>
	</ul>

	<!--Arranca formulario-->
	<div class="container bg-dark mb-3 my-3 cardMainColor">
		<h1 class="col">Contáctanos!</h1>
		<div class="row">
			<div class="col-md-8">
				<div class="well well-sm">
					<form class="form-horizontal" method="post">
						<fieldset>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
								<div class="col-md-8">
									<input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
								<div class="col-md-8">
									<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
								<div class="col-md-8">
									<textarea class="form-control" id="message" name="message"
										placeholder="Enter your massage for us here. We will get back to you within 2 business days."
										rows="7"></textarea>
								</div>
							</div>
						</fieldset>

						<div class="col">
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="col">
				<img src="/img/logo.png" alt="" class="img-fluid">
				<img
					src="https://image.freepik.com/vetores-gratis/aplicativos-de-midia-social-em-um-smartphone-midia-social-3d-isometrica_127544-341.jpg"
					alt="" class="img-fluid my-5">
			</div>

		</div>
	</div>

	<!--Cierra formulario-->
	<div class="container">
		<div class="row">
			<div class="col -2">
				<h1>Asd</h1>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="navbar-dark bg-dark" style="color: aliceblue;">

			<div class="row">
				<!-- Contenedor del Footer ABRE -->

					<!-- Inicia grilla del footer-->
					<div class="row mt-3">
						<div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
							<h6 class="text-uppercase font-weight-bold">Lopez, Emmanuel</h6>
							<hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
							<p>Grupo Nº6</p>
							<p>Programacion WEB 2</p>
							<p>Año 2020</p>
							<p>Segundo Cuatrimestre</p>
						</div>
						<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
							<h6 class="text-uppercase font-weight-bold">Baez Leal, Ricardo Miguel</h6>
						</div>
						<div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
							<h6 class="text-uppercase font-weight-bold">Rivera Charra, Bryan Sebastian </h6>
						</div>
					</div>
				</div>
				<!-- Contenedor del Footer cierra -->
			</div>
			<div class="text-center py-3">
				<h6>© 2020 Copyright: WEB-2</h6>
			</div>
		</div>
